<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <!-- You can add your header code here -->
      <h1>Shopping Cart</h1>
    </header>

    <main>
      <div class="cart-container">
        <div class="cart-items">
          <!-- Cart item 1 -->
          <div class="cart-item">
            <img
              src="https://i.pinimg.com/236x/0d/66/31/0d6631f36c63924039095b03c4cae3c3.jpg"
              alt="Product 1"
            />
            <div class="item-details">
              <p class="item-name">Sports bra and pants</p>
              <p class="item-price">KSH 800</p>
            </div>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="decreaseQuantity(1)">
                -
              </button>
              <span class="item-quantity" id="quantity-1">1</span>
              <button class="quantity-btn" onclick="increaseQuantity(1)">
                +
              </button>
            </div>
            <button class="remove-btn" onclick="removeItem(1)">Remove</button>
          </div>

          <!-- Cart item 2 -->
          <div class="cart-item">
            <img
              src="https://i.pinimg.com/236x/92/0c/88/920c88c495596e025cd569aa68383b3c.jpg"
              alt="Product 2"
            />
            <div class="item-details">
              <p class="item-name">Women Resistance Band</p>
              <p class="item-price">KSH 680</p>
            </div>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="decreaseQuantity(2)">
                -
              </button>
              <span class="item-quantity" id="quantity-2">1</span>
              <button class="quantity-btn" onclick="increaseQuantity(2)">
                +
              </button>
            </div>
            <button class="remove-btn" onclick="removeItem(2)">Remove</button>
          </div>

          <!-- Cart item 3 -->
          <div class="cart-item">
            <img
              src="https://i.pinimg.com/control2/236x/22/6c/97/226c97870af0e38da4519f8ce5195428.jpg"
              alt="Product 3"
            />
            <div class="item-details">
              <p class="item-name">Hexagonal Sabural Dumbells</p>
              <p class="item-price">KSH 3,042</p>
            </div>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="decreaseQuantity(3)">
                -
              </button>
              <span class="item-quantity" id="quantity-3">1</span>
              <button class="quantity-btn" onclick="increaseQuantity(3)">
                +
              </button>
            </div>
            <button class="remove-btn" onclick="removeItem(3)">Remove</button>
          </div>
        </div>

        <div class="cart-summary">
          <p>
            <strong>Total: KSH<span id="total-price"> 4,522</span></strong>
          </p>
          <button class="checkout-btn">Proceed to Checkout</button>
          <br />
          <br />
          <a href="home.html">
            <button class="checkout-btn">Continue Shopping</button>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <!-- You can add your footer code here -->
      <p>&copy; 2024 Jessy's Gym Store</p>
    </footer>

    <script src="cart.js"></script>
  </body>
</html>
